[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hcclient"
version = "1.7.2"
authors = [
  { name="AnnikaV9", email="carrot.moncher@gmail.com" },
]
description = "A terminal client for connecting to hack.chat"
readme = "README.md"
license = "Unlicense"
requires-python = ">=3.10"
dynamic = ["dependencies"]
dependences = [
    "colorama ~= 0.4.6",
    "jeepney ~= 0.8.0",
    "loguru ~= 0.6.0",
    "notify-py ~= 0.3.42",
    "prompt-toolkit ~= 3.0.39",
    "termcolor ~= 2.3.0",
    "wcwidth ~= 0.2.8",
    "websocket-client ~= 1.5.3"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Other Audience",
    "Intended Audience :: System Administrators",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: System :: Installation/Setup",
    "Topic :: System :: Shells",
    "Topic :: Terminals",
    "Topic :: Utilities"
]

[project.scripts]
hcclient = "hcclient.__main__:main"

[project.urls]
"Homepage" = "https://github.com/AnnikaV9/hcclient"
"Bug Tracker" = "https://github.com/AnnikaV9/hcclient/issues"
"Changelog" = "https://github.com/AnnikaV9/hcclient/releases"
